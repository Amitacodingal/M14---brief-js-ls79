//acitivity3 
function myFunction() {
var greeting;
var time = new Date().getHours();

if (time < 10) {
    greeting = "Good morning";
}
else if (time < 20) {
    greeting = "Good day";
}
else {
    greeting = "Good evening";
}
document.getElementById("hour").innerHTML = "Current Hour is : " + time;
document.getElementById("greet").innerHTML = greeting;
}

//acp lopps datatypes

    var i; // i is undefined 
    var text = " ";
    {
        let i = 0; // assigning a value for i only within the block
        while (i < 10) {
            text += "The values inside the block: " + i + "</br>";
            i++;
        }
        document.getElementById("result").innerHTML = text;
    }

    document.write("The value of i outside the block is: " + i);



</script>
